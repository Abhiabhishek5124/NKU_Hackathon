<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <button class = "btn btn-primary" id = "qsn-btn"> Generate Question</button>
    <h1 id = "question"></h1>
    <h5 id = "answer"></h5>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const qsnButton = document.getElementById('qsn-btn');
        qsnButton.addEventListener("click",fetchQuestionAndAnswer);
        async function fetchQuestionAndAnswer() {
            try {
                const response = await axios.post("/askquestion");
                const questionByOllama = response.data.question;
                const answerByOllama = response.data.answer;
                document.getElementById('question').innerText += questionByOllama;
                document.getElementById('answer').innerText += answerByOllama;
            } 
            catch (error) {
                console.error('Error:', error.message);
            }
        }

    </script>






  </body>
</html>
